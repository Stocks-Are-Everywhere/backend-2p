spring:
  application:
    name: onseju

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

  ki:
    appKey: ${KOREAINVEST_CLIENT_ID}
    appSecret: ${KOREAINVEST_CLIENT_SECRET}
    accountNo: ""

websocket:
  server:
    url: ws://ops.koreainvestment.com:31000/tryitout/H0STASP0
  manager:
    url: ws://ops.koreainvestment.com:31000/tryitout/H0STCNT0
  approval:
    key: b430c1c0-220c-4076-8cbb-cb30cfb216e7

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  info:
    env:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

